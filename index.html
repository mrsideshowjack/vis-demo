<!DOCTYPE HTML>
<html>
<head>
  <title>KIT | vis demo</title>

  <link rel="icon" type="image/png" href="multimedia/favicon.png">

  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
  <link href="css/normalize.css" rel="stylesheet" type="text/css" />

 

  <script src="node_modules/vis/dist/vis.js"></script>
  <link href="node_modules/vis/dist/vis.css" rel="stylesheet" type="text/css" />
</head>
<body>

	<img src="multimedia/logo1.png">
	<h1>Keep In Time</h1>
	<p>Made a quick demo of this, i think it's cool! </p>
	<a href="http://visjs.org/">http://visjs.org/</a>

<div id="visualization"></div>
 <script type="text/javascript">
var container = document.getElementById('visualization');

  // Create a DataSet (allows two way data-binding)
  var items = new vis.DataSet([
    {id: 1, content: 'item 1', start: '2015-11-20'},
    {id: 2, content: 'item 2', start: '2015-11-14'},
    {id: 3, content: 'item 3', start: '2015-11-18'},
    {id: 4, content: 'item 4', start: '2015-11-09', end: '2015-11-22'},
    {id: 5, content: 'item 5', start: '2015-11-25'},
    {id: 6, content: 'item 6', start: '2015-11-27'}
  ]);

  // Configuration for the Timeline
  var options = {

  	 height: '500px',
  };

  // Create a Timeline
  var timeline = new vis.Timeline(container, items, options);
 </script>
</body>
</html>
